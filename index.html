<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Wanted!</title>
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/typography.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="masthead">
	<img src="images/logo.svg" alt="Star logo">
	<h1 class="header exa">Wanted!</h1>
	<img src="images/logo.svg" alt="Star logo">
</div>

<main>
<img src="images/mugshot-boy.jpg" alt="Mugshot of boy">
<div class="info">
	<img src="images/cowboy-hat.svg" alt="Clip art of a cowboy hat">
	<h2 class="exa">Reward<br>50 000</h2>
	<p class="giga">For the following crimes:</p>
	<ul>
		<li>Space piracy</li>
		<li>Illegal asteroid mining</li>
		<li>Galactic treason</li>
	</ul>
	<img src="images/cuffs.svg" alt="Clip art of handcuffs">

<img src="images/mugshot-woman.jpg" alt="Mugshot of woman">
</main>
