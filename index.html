<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Wanted!</title>
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/typography.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="">
<div class="masthead push grid">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
		<h1 class="title exa gutter-1-2 push-0">
			<img src="images/logo.svg" alt="Star logo" class="icon gutter-1-2 ">Wanted!<img src="images/logo.svg" alt="Star logo" class="icon gutter-1-2">
		</h1>
	</div>
</div>

<main>
<div class="grid">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
		<img src="images/mugshot-boy.jpg" alt="Mugshot of boy" class="img-border img-flex">
	</div>
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
		<div class="island-1-2 info white">
			<img src="images/cowboy-hat.svg" alt="Clip art of a cowboy hat" class="">
			<h2 class="exa center">Reward<br>50 000</h2>
			<p class="giga push-1-2">For the following crimes:</p>
			<ul class="">
				<li>Space piracy</li>
				<li>Illegal asteroid mining</li>
				<li>Galactic treason</li>
			</ul>
			<img src="images/cuffs.svg" alt="Clip art of handcuffs" class="">
		</div>
	</div>	
	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
		<img src="images/mugshot-woman.jpg" alt="Mugshot of woman" class="img-border img-flex">
	</div>
</div>	
</main>
</body>
</html>
